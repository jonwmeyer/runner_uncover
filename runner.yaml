runner:
  name: Uncover
  description: Discover exposed assets on the internet using multiple search engines.
  version: 0.0.1

build:
  commands: |
    echo "START: Building Uncover"
    apt-get update
    apt-get install -y ca-certificates
    apt-get install -y build-essential
    apt-get install -y git
    wget https://go.dev/dl/go1.21.6.linux-amd64.tar.gz && tar -C /usr/local -xzf go1.21.6.linux-amd64.tar.gz && rm go1.21.6.linux-amd64.tar.gz
    ENV GOROOT=/usr/local/go
    ENV GOPATH=/go
    ENV PATH=$GOPATH/bin:$GOROOT/bin:$PATH
    ENV GO111MODULE=on
    ENV CGO_ENABLED=1
    mkdir -p /go/src
    mkdir -p /go/bin
    cd /tmp && go install -v github.com/projectdiscovery/uncover/cmd/uncover@latest
    echo "END: Building Uncover"

webform:
  - name: url
    prompt: URL
    type: text

launch:
  type: binary
  command: /go/bin/uncover -h